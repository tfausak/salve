name: salve
version: 0.0.10

category: Distribution
description:
  Salve provides semantic version (SemVer) numbers and constraints (ranges).
extra-source-files:
  - CHANGELOG.markdown
  - README.markdown
github: tfausak/salve
license-file: LICENSE.markdown
license: MIT
maintainer: Taylor Fausak
synopsis: Semantic version numbers and constraints.

dependencies:
  - base >=4.8.2 && <4.11
ghc-options:
  - -Wall

library:
  source-dirs: library

tests:
  doctest:
    dependencies:
      - doctest >=0.11.2 && <0.14
    ghc-options:
      - -rtsopts
      - -threaded
    main: Main.hs
    source-dirs: tests
